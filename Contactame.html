    <main>
        <h2>Formulario de Contacto</h2>
        <p>Por favor, completa el siguiente formulario para ponerse en contacto conmigo:</p>

       
        <form action="procesar_formulario.php" method="post">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" name="direccion">

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="ocupacion">Ocupación:</label>
            <input type="text" id="ocupacion" name="ocupacion">

            <label for="aficiones">Aficiones:</label>
            <select id="aficiones" name="aficiones" multiple>
                <option value="VideoJuegos">Lectura</option>
                <option value="musica">Música</option>
                <option value="otros">Otros</option>
            </select>

            <label>Preferencias de contacto:</label>
            <input type="radio" id="contacto_email" name="preferencias" value="email">
            <label for="contacto_email">E-mail</label>
            <input type="radio" id="contacto_telefono" name="preferencias" value="telefono">
            <label for="contacto_telefono">Teléfono</label>

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="4"></textarea>

            <input type="submit" value="Enviar">
            <input type="reset" value="Restablecer">
        </form>
    </main>
